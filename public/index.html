<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitch API</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Twitch API</h1>
    </header>
    <nav>
      <div class="nav -is-hidden">            
        <input type="radio" name="filter" id="filter_all" value="all" checked>
        <label class="slider" for="filter_all"><span>All</span></label>
        <input type="radio" name="filter" id="filter_live" value="live">
        <label class="slider" for="filter_live"><span>Live</span></label>
        <input type="radio" name="filter" id="filter_offline" value="offline">
        <label class="slider" for="filter_offline"><span>Offline</span></label>
      </div>
    </nav>
    <main id="main_panel">
      <div class="content">
        <div class="splash">
          <div class="msg">Loading information...</div>
          <div class="spinner"></div>
        </div>    
      </div>
    </main>
    <footer class="footer"><small>&copy;2018 Eduardo Ramirez</small></footer>
  </div>
  <template id="twitchuser">
    <article>
      <header><a href="#" target="_blank"></a> - <span></span></header>
      <p></p>
    </article>
  </template>
  <script src="js/index.js"></script>
</body>
</html>
